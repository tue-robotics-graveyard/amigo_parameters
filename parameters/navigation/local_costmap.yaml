# SETUP

global_frame: /map
robot_base_frame: /amigo/base_link
rolling_window: true
track_unknown_space: true
resolution: 0.025
width: 5.0
height: 5.0
robot_radius: 0.35

update_frequency: 0.0
publish_frequency: 0.0

always_send_full_costmap: true

# LAYER SETUP

plugins: 
    # Obstacles
    - {name: ed_occupancy_grid,                 type: "costmap_2d::EdLayer"}
    - {name: recent_obstacles,                  type: "costmap_2d::ObstacleLayer"}

    # Free space
    - {name: unknown_free_space,                type: "costmap_2d::ObstacleLayer"}
    
    # Dilate free space
    - {name: free_space_dilation,               type: "costmap_2d::DilationLayer"}

    # Free space inflation
    - {name: free_space_inflation,              type: "costmap_2d::InflationLayer"}

    # Clear the robot footprint
    - {name: robot_footprint,                   type: "costmap_2d::FootprintLayer"}

    # Obstacle inflation
    - {name: configuration_space_human,         type: "costmap_2d::InflationLayer"}
    - {name: configuration_space_door,          type: "costmap_2d::InflationLayer"}
    - {name: configuration_space_unknown,       type: "costmap_2d::InflationLayer"}
    - {name: configuration_space_wall,          type: "costmap_2d::InflationLayer"}
    - {name: configuration_space_recent,        type: "costmap_2d::InflationLayer"}


# LAYER CONFIGURATION

# Ed World model layer
ed_occupancy_grid:
    map_topic: /ed_map
    track_unknown_space: true
    use_maximum: true
    lethal_cost_threshold: 99

# Recent obstacles
recent_obstacles:
    occupied_to_default_time: 2.0
    observation_sources: base_laser torso_laser top_kinect
    base_laser:  {data_type: LaserScan, sensor_frame: /amigo/base_laser, topic: /amigo/base_front_laser, observation_persistence: 0.0, inf_is_valid: true, obstacle_range: 20.0, marking: true, clearing: false, ray_trace_range: 20.0}
    torso_laser:  {data_type: LaserScan, sensor_frame: /amigo/torso_laser, topic: /amigo/torso_laser, observation_persistence: 0.0, inf_is_valid: true, obstacle_range: 20.0, marking: true, clearing: false, ray_trace_range: 20.0}
    top_kinect: {data_type: PointCloud2, sensor_frame: /amigo/top_kinect/openni_depth_optical_frame, topic: /amigo/top_kinect/depth_registered/points, observation_persistence: 0.0, expected_update_rate: 1.0, min_obstacle_height: 0.1, max_obstacle_height: 2, obstacle_range: 2.5}

# Free Space modeling
unknown_free_space:
    combination_method: 1 # (0: updateWithOverWrite, else: updateWithMax)
    track_unknown_space: true
    free_to_default_time: 30.0
    observation_sources: base_laser
    base_laser:  {data_type: LaserScan, sensor_frame: /amigo/base_laser, topic: /amigo/base_front_laser, observation_persistence: 0.0, inf_is_valid: true, ostacle_range: 20.0, marking: false, clearing: true, ray_trace_range: 20.0}
    footprint_scale: 1.5
    
# Free space dilation to make sure we don't inflate small unknown areas
free_space_dilation:
    target_cell_value: 255
    dilation_cell_value: 253
    dilation_radius: 0.2

# Free space inflation
free_space_inflation:
    use_footprint: false
    target_cell_value: 253 # 255
    dilation_cell_value: 130 #170
    dilation_radius: 1.1
    inflation_radius: 1.1

# Workspace to configuration space 
configuration_space_human:
    use_footprint: false
    target_cell_value: 254 #254
    dilation_cell_value: 200 #253
    dilation_radius: 0.35
    inflation_radius: 1.0
    cost_scaling_factor: 5.0
    
configuration_space_door:
    use_footprint: false
    target_cell_value: 240 #254
    dilation_cell_value: 200 #253
    dilation_radius: 0.35
    inflation_radius: 0.6
    cost_scaling_factor: 1.0
    
configuration_space_unknown:
    use_footprint: false
    target_cell_value: 225 #254
    dilation_cell_value: 200 #253
    dilation_radius: 0.35
    inflation_radius: 0.6
    cost_scaling_factor: 5.0
    
configuration_space_wall:
    use_footprint: false
    target_cell_value: 202 #254
    dilation_cell_value: 200 #253
    dilation_radius: 0.35
    inflation_radius: 0.6
    cost_scaling_factor: 5.0
    
configuration_space_recent:
    use_footprint: false
    target_cell_value: 201 #254
    dilation_cell_value: 200 #253
    dilation_radius: 0.35
    inflation_radius: 0.6
    cost_scaling_factor: 5.0
